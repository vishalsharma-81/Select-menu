<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="select.css">
</head>

<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select social Media</p>
                <img src="arrow.png" id="arrowIcon">

            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="youtube.png">
                    <p>YouTube</p>
                </li>
                <li class="options">
                    <img src="instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="pinterest.png">
                    <p>pinterest</p>
                </li>
                <li class="options">
                    <img src="twitter.png">
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="whatsapp.png">
                    <p>whatsapp</p>
                </li>

            </ul>
        </div>
    </div>


    <script src="select.js"></script>
</body>

</html>
